<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>West LA Computer Expert | Fast On-Site & Remote PC Support</title>
    <meta name="description" content="West LA Computer Expert offers on-site and remote PC & network support. Call (310) 850-8093." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { bg: '#0B1220', card: '#111A2E', accent: '#2DD4BF', muted: '#94A3B8' } },
                    boxShadow: { glow: '0 0 40px rgba(45, 212, 191, 0.15)' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>body { font-family: sans-serif; } section { scroll-margin-top: 96px; }</style>
</head>
<body id="top" class="bg-brand-bg text-white">

    <nav class="sticky top-0 z-50 backdrop-blur bg-brand-bg/80 border-b border-white/5">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-brand-card border border-white/10 grid place-items-center shadow-glow">
                    <i class="fa-solid fa-screwdriver-wrench text-brand-accent"></i>
                </div>
                <div class="font-extrabold tracking-tight text-lg">WLA Computer Expert</div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleVoice()" class="px-4 py-2 rounded-lg bg-brand-card border border-white/10 hover:border-brand-accent/60 hover:shadow-glow transition text-sm font-semibold">
                    <i class="fa-solid fa-microphone text-brand-accent"></i> Voice Assist
                </button>
            </div>
        </div>
    </nav>

    <header class="relative overflow-hidden pt-16 pb-24">
        <div class="container mx-auto px-4 text-center md:text-left grid md:grid-cols-2 gap-10 items-center">
            <div>
                <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">Fix your computer <span class="text-brand-accent">today</span>.</h1>
                <p class="text-gray-300 text-lg mt-4 max-w-xl">Slow PC? Wi-Fi problems? I'll troubleshoot and fix it quickly â€” on-site or remote.</p>
                <div class="mt-8">
                    <a href="tel:13108508093" class="px-7 py-4 rounded-lg bg-brand-accent text-brand-bg font-bold hover:bg-teal-300 transition">Call (310) 850-8093</a>
                </div>
            </div>
            <div class="bg-brand-card border border-white/10 rounded-2xl p-8 shadow-glow">
                <h2 class="text-2xl font-bold">Tell Us What's Broken</h2>
                <form id="lead-form" name="lead" method="POST" data-netlify="true" class="space-y-4 mt-4">
                    <input type="hidden" name="form-name" value="lead" />
                    <input name="name" class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white" placeholder="Your Name" />
                    <input name="phone" class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white" placeholder="Phone Number" />
                    <input name="email" class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white" placeholder="Email" />
                    <textarea name="message" rows="3" class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white" placeholder="Describe the issue..."></textarea>
                    <button type="submit" class="w-full px-6 py-4 rounded-lg bg-brand-accent text-brand-bg font-bold hover:bg-teal-300 transition">Send Request</button>
                </form>
            </div>
        </div>
    </header>

    <div id="voice-overlay" class="hidden fixed inset-0 z-[60] bg-black/70 backdrop-blur-sm">
        <div class="min-h-full flex items-center justify-center p-6">
            <div class="w-full max-w-xl bg-brand-card border border-white/10 rounded-2xl p-6 shadow-glow">
                <div class="flex items-center justify-between">
                    <div class="font-bold text-lg">Voice Assist</div>
                    <button onclick="toggleVoice()" class="text-gray-300 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>
                <div class="mt-6 bg-black/25 border border-white/10 rounded-xl p-4">
                    <div id="voice-transcript" class="text-gray-200">AI: "Click the mic and start speaking."</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ui = { overlay: document.getElementById('voice-overlay'), transcript: document.getElementById('voice-transcript') };
        let socket, mediaRecorder;

        function toggleVoice() {
            if (ui.overlay.classList.contains('hidden')) {
                ui.overlay.classList.remove('hidden');
                startStreaming();
            } else {
                ui.overlay.classList.add('hidden');
                if(mediaRecorder) mediaRecorder.stop();
                if(socket) socket.close();
            }
        }

        async function startStreaming() {
            try {
                // IMPORTANT: THIS FETCH FAILS IF YOU DOUBLE CLICK THE FILE. IT ONLY WORKS ON NETLIFY.
                const r = await fetch('/.netlify/functions/deepgram-token');
                if (!r.ok) throw new Error("Backend Error (Are you running locally?)");
                const data = await r.json();
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                socket = new WebSocket('wss://api.deepgram.com/v1/listen?punctuate=true&model=nova-2&smart_format=true', ['token', data.access_token]);
                
                socket.onopen = () => {
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    mediaRecorder.addEventListener('dataavailable', e => { if (e.data.size > 0) socket.send(e.data); });
                    mediaRecorder.start(250);
                    ui.transcript.innerText = "AI: Listening...";
                };
                socket.onmessage = (msg) => {
                    const rec = JSON.parse(msg.data);
                    const trans = rec.channel?.alternatives?.[0]?.transcript;
                    if (rec.is_final && trans) ui.transcript.innerText = `You: "${trans}"`;
                };
            } catch (e) {
                alert("ERROR: " + e.message);
            }
        }
    </script>
</body>
</html>
